    [event]
        name=recruit,recall
        first_time_only=no

        [filter]
            side=1,2,3
        [/filter]

        [unit]
            name=$unit.name
            type=$unit.type
            experience=$unit.experience
            gender=$unit.gender
            side=4
            placement=leader
            random_traits=no
            animate=yes
            [variables]
                illusion=$unit.id
            [/variables]
            [modifications]
                [object]
                    silent=yes
                    [effect]
                        apply_to=new_animation
                        [death]
                            start_time=0
                            [frame]
                                duration=150
                                image="units/undead/soulless-die-4.png"
                            [/frame]
                            [frame]
                                duration=150
                                image="units/undead/soulless-die-5.png"
                            [/frame]
                            [frame]
                                duration=150
                                image="units/undead/soulless-die-6.png"
                            [/frame]
                            [frame]
                                duration=150
                                image="units/undead/soulless-die-7.png"
                            [/frame]
                            [frame]
                                duration=150
                                image="units/undead/soulless-die-8.png"
                            [/frame]
                            [frame]
                                duration=150
                                image="units/undead/soulless-die-9.png"
                            [/frame]
                            [frame]
                                duration=150
                                image="units/undead/soulless-die-10.png"
                            [/frame]
                        [/death]
                    [/effect]
                [/object]
            [/modifications]
        [/unit]
    [/event]

    [event]
        name=attacker hits
        first_time_only=no

        [filter]
            [filter_wml]
                [variables]
                    illusion=$second_unit.id
                [/variables]
            [/filter_wml]
        [/filter]

        [message]
            id=Illaryan
            message= _ "Come to me, come!"
        [/message]

        [delay]
            time=500
        [/delay]

        [modify_unit]
            [filter]
                x,y=$x2,$y2
            [/filter]
            side=4
        [/modify_unit]

        [kill]
            id=$unit.id
            animate=no
        [/kill]
    [/event]

    [event]
        name=attacker hits
        first_time_only=no

        [filter_second]
            [filter_wml]
                [variables]
                    illusion=$unit.id
                [/variables]
            [/filter_wml]
        [/filter_second]

        [message]
            speaker=unit
            message= _ "Begone, false illusion!"
        [/message]

        [delay]
            time=500
        [/delay]

        [kill]
            x,y=$x2,$y2
            animate=yes
        [/kill]
    [/event]

    [event]
        name=last breath

        [filter]
            id=Illaryan
        [/filter]

        [message]
            id=Illaryan
            message= _ "No! I can not be defeated!"
        [/message]
    [/event]

    [event]
        name=enemies defeated

        [fire_event]
            name=give_experience
        [/fire_event]

        [fire_event]
            name=fire_supply_calculation_end
        [/fire_event]

        {SE_ENDLEVEL 0}
    [/event]

