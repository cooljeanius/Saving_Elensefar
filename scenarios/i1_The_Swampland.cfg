                        {VARIABLE unit_type "Thief"}
                    [/case]
                    [else]
                        {VARIABLE unit_type "Thug"}
                    [/else]
                [/switch]
                {CLEAR_VARIABLE n}

                [fire_event]
                    name=place_unit_onboard
                [/fire_event]
            [/else]
