#textdomain wesnoth-Saving_Elensefar

[scenario]
    id=sea_voyage_loyalists
    next_scenario=sea_voyage_a_kings_demand
    name= _ "Wesnothian Forces"
    map_data="{~add-ons/Saving_Elensefar/maps/i9-Wesnothian_Forces.map}"
    force_lock_settings=yes
    allow_new_game=no
    random_start_time=no

#ifdef MULTIPLAYER
    experience_modifier={ON_DIFFICULTY 90 120 140}
#endif

    {TURNS 24 20 18}

    {SAVING_ELENSEFAR_SHEDULE}

    {MOOD_NORMAL}
    {VICTORY_AND_DEFEAT_MUSIC}
    {SE_SCENARIO_MUSIC a3deap_GoForTheWorldAgain}

    [side]
        side=1
        {HUMAN_SIDE}
        {MENELDUR}
    [/side]

    [side]
        side=2
#ifdef MULTIPLAYER
        {HUMAN_SIDE}
        {MADRU}
#else
        controller=null
        hidden=yes
#endif
    [/side]

    [side]
        side=3
#ifdef MULTIPLAYER
        {HUMAN_SIDE}
        {BLACK_THE_RED}
#else
        controller=null
        hidden=yes
#endif
    [/side]

    [side]
        side=4
        controller=ai
        id=Thandor
        name= _"Thandor"
        type=Master Bowman
        canrecruit=yes
        team_name=bad
        user_team_name= _"Lonely Outpost"
        income=6
        {GOLD 160 240 320}

        {QUANTITY recruit ("Swordsman,Spearman,Longbowman,Bowman,Cavalryman,Mage") ("Swordsman,Spearman,Longbowman,Bowman,Cavalryman,Mage") ("Swordsman,Spearman,Longbowman,Bowman,Cavalryman,Mage")}

        {GENERIC_AI}
        {FLAG_VARIANT loyalist}
    [/side]

    {STARTING_VILLAGES_ALL 4}

    {MONSTERS_AI 5}

    [event]
        name=prestart

        [objectives]
            side=0
            [objective]
                description= _ "Defeat enemy leader"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Meneldur"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Madru"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Black the Red"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
        [/objectives]

#ifndef MULTIPLAYER
        [store_starting_location]
            side=1
        [/store_starting_location]

        [unit]
            {MADRU}
            side=1
            x,y=$location.x,$location.y
        [/unit]

        [unit]
            {BLACK_THE_RED}
            side=1
            x,y=$location.x,$location.y
        [/unit]

        {CLEAR_VARIABLE location}
#endif

        {RECALL_MOST_EXPERIENCED (
            [not]
                race=merman
                [or]
                    type=Cuttle Fish,Giant Spider
                [/or]
            [/not]
        ) 5 3 2}
    [/event]

    [event]
        name=side turn

        [fire_event]
            name=fire_supply_calculation_start
        [/fire_event]

        [message]
            id=Thandor
            message= _ "Greetings, traitor. I have what I suppose you would consider good news; Elensefar is not yet destroyed. The orcs are using it as their base for attacking us."
        [/message]
        [message]
            id=Meneldur
            message= _ "So that means you have heard of our suposed rebellion. Let us not waste time; shall we commence battle?"
        [/message]
        [message]
            id=Thandor
            message= _ "Gladly. Prepare to die!"
        [/message]
    [/event]

    [event]
        name=enemies defeated

        [message]
            id=Madru
            message= _ "I fear we must wipe out all of the Wesnothian troops on this isle, or they will follow us and attack our ship. Onward!"
        [/message]

        [fire_event]
            name=fire_supply_calculation_end
        [/fire_event]

        {SE_ENDLEVEL a_kings_demand}
    [/event]
[/scenario]
