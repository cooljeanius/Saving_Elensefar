    # if a leader or loyal unit captures a village some random level 0s spawn
    [event]
        id=spawn_villagers
        name=capture
        first_time_only=no

        [filter_condition]
            [variable]
                name=started
                equals=yes
            [/variable]
        [/filter_condition]

        [filter]
            canrecruit=yes
            [not]
                side=2
            [/not]
        [/filter]

        [if]
            [variable]
                name=village.at_$x1|_$y1|.side_$unit.side
                not_equals=cleared
            [/variable]
            [then]
                [set_variable]
                    name=village.at_$x1|_$y1|.side_$unit.side
                    value=cleared
                [/set_variable]
                [switch]
                    variable=unit.id
                    [case]
                        value="Black the Red",Madru
                        {VARIABLE_OP villagers rand(-1..2)}
                    [/case]
                    [case]
                        value=Drake,Thamen,Raenna
                        {VARIABLE_OP villagers rand(-2..2)}
                    [/case]
                    [case]
                        value=Meneldur
                        {VARIABLE_OP villagers rand(0..3)}
                    [/case]
                    [case]
                        value=Ah-Reblak
                        {VARIABLE_OP villagers rand(-3..1)}
                    [/case]
                    [else]
                        {VARIABLE_OP villagers rand(-3..2)}
                    [/else]
                [/switch]

                {VARIABLE countdown $villagers}
                [while]
                    [variable]
                        name=countdown
                        greater_than=0
                    [/variable]
                    [do]
                        {RANDOM (Ruffian,SE Initiate,SE Civilian,SE Brute,SE Nobleman)}
                        [unit]
                            type=$random
                            side=$unit.side
                            x,y=$x1,$y1
                            generate_name=yes
                            random_traits=yes
                            moves=0
                        [/unit]
                        {VARIABLE_OP countdown sub 1}
                    [/do]
                [/while]
                {CLEAR_VARIABLE countdown}
                {IF_VAR villagers greater_than 0 (
                    [then]
                        [message]
                            speaker=unit
                            message= _ "The villagers are joining us!"
                        [/message]
                    [/then]
                )}
                {CLEAR_VARIABLE villagers,random}
            [/then]
        [/if]
    [/event]

