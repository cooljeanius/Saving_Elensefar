#textdomain wesnoth-Saving_Elensefar

[scenario]
    id=sea_voyage_-4
    next_scenario=sea_voyage_fake3
    name= _ "Saving Elensefar"
    map_data="{~add-ons/Saving_Elensefar/maps/04-Saving_Elensefar.map}"
    force_lock_settings=yes
    allow_new_game=no
    random_start_time=no

#ifdef MULTIPLAYER
    experience_modifier={ON_DIFFICULTY 90 120 140}
#endif

    {TURNS 42 38 36}

    {SAVING_ELENSEFAR_SHEDULE}

    {MOOD_EPIC}
    {VICTORY_AND_DEFEAT_MUSIC}

#define GUARD SIDE TYPE X Y
    [unit]
        side={SIDE}
        x,y={X},{Y}
        type={TYPE}
        moves=0
        max_moves=0
        upkeep=loyal
        ai_special=guardian
        random_traits=no
        role=guardian
        [modifications]
            [object]
                silent=yes
                [effect]
                    apply_to=hitpoints
                    increase_total=40%
                    increase=40%
                [/effect]
                [effect]
                    apply_to=defense
                    replace=true
                    [defense]
                        castle=50
                    [/defense]
                [/effect]
            [/object]
        [/modifications]
    [/unit]
#enddef

    {SCENARIO_EVENTS}

    [side]
        side=1
        {HUMAN_SIDE}
        {MENELDUR}
    [/side]

    [side]
        side=2
#ifdef MULTIPLAYER
        {HUMAN_SIDE}
        {MADRU}
#else
        controller=null
        hidden=yes
#endif
    [/side]

    [side]
        side=3
#ifdef MULTIPLAYER
        {HUMAN_SIDE}
        {BLACK_THE_RED}
#else
        controller=null
        hidden=yes
#endif
    [/side]

    [side]
        side=4
#ifdef MULTIPLAYER
        {HUMAN_SIDE}
        {AH-REBLAK}
#else
        controller=null
        hidden=yes
#endif
    [/side]

    [side]
        side=5
        controller=ai
        id=Pakch-Glun
        name= _"Pakch-Glun"
        type=Orcish Sovereign
        canrecruit=yes
        recruit=Orcish Warrior,Orcish Grunt,Troll,Troll Whelp,Orcish Slayer,Orcish Assassin,Orcish Crossbowman,Goblin Impaler,Goblin Spearman
        team_name=orcs
        user_team_name= _"Besieged Orcs"
        village_gold=4
        {GOLD 600 700 800}
        {INCOME 24 32 40}

        {LOCK_SIDE}
        [ai]
            aggression=0.2
            caution=1.0
            grouping=offensive

            # avoid the harbour making the third choice less suicidal
            {AI_SIMPLE_ALWAYS_ASPECT_VALUE avoid (
                x=1-23
                y=15-26
            )}
        [/ai]
        {PROTECT unit (type=Troll Warrior)}
        {FOCUS_ON_SIDE 6,7}

        {FLAG_VARIANT undead}
    [/side]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 5 ("Orcish Slayer") 4}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 5 ("Orcish Assassin") 6}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 5 ("Troll") 3}

    [side]
        side=6
        controller=ai
        id=Leowyn
        name= _"Leowyn"
        type=Great Mage
        canrecruit=yes
        recruit=Swordsman,Pikeman,Spearman,Longbowman,Bowman,Horseman,Cavalryman,Dragoon,Red Mage,Mage
        team_name=humans
        user_team_name= _"Wesnoth Army"
        village_gold=2
        {GOLD 450 500 650}
        {INCOME 12 18 24}

        {GENERIC_AI}
        {FOCUS_ON_SIDE 5}

        {FLAG_VARIANT loyalist}
    [/side]

    {LIMIT_CONTEMPORANEOUS_RECRUITS 6 ("Dragoon") 2}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 6 ("Cavalryman") 1}

    [side]
        side=7
        controller=ai
        id=Galiyonia
        name= _"Galiyonia"
        type=Elvish Sylph
        canrecruit=yes
        recruit=Elvish Ranger,Elvish Archer,Elvish Hero,Elvish Captain,Elvish Fighter,Elvish Rider,Elvish Druid
        team_name=elves
        user_team_name= _"Angry Elves"
        village_gold=2
        {GOLD 460 520 680}
        {INCOME 12 18 24}
        [unit]
            side=7
            type=Merman Netcaster
            x,y=29,5
            moves=0
        [/unit]
        [unit]
            side=7
            type=Merman Netcaster
            x,y=30,7
            moves=0
        [/unit]

        {GENERIC_AI}
        {FOCUS_ON_SIDE 5}

        {FLAG_VARIANT wood-elvish}
    [/side]

    # the ai loves to recruit these units...
    {LIMIT_RECRUITS 7 ("Elvish Rider") 3}
    {LIMIT_CONTEMPORANEOUS_RECRUITS 7 ("Elvish Druid") 2}

    # little use in this scenario
    {LIMIT_CONTEMPORANEOUS_RECRUITS 7 ("Elvish Captain") 2}

    {STARTING_VILLAGES 6 15}
    {STARTING_VILLAGES 7 15}
    {STARTING_VILLAGES 5 15}

    {MONSTERS_AI 8}

    [event]
        name=prestart

        [objectives]
            side=0
            [objective]
                description= _ "Retake Elensefar by defeating all enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Meneldur"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Madru"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Black the Red"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Ah-Reblak"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            {IS_LAST_SCENARIO}
        [/objectives]

        {VARIABLE last_scenario yes}

#ifndef MULTIPLAYER
        [recall]
            id=Madru
        [/recall]
        [recall]
            id="Black the Red"
        [/recall]
#endif

        # change map, recruits and leader position based on previous choice
        [switch]
            variable=whichwaytogo
            [case]
                value=north
                [teleport]
                    [filter]
                        id=Meneldur
                    [/filter]
                    x,y=7,12
                [/teleport]

                [terrain_mask]
                    x,y=1,1
                    mask="{~add-ons/Saving_Elensefar/maps/Saving_Elensefar_north.mask}"
                [/terrain_mask]
                [redraw]
                [/redraw]
            [/case]
            [case]
                value=south
                [teleport]
                    [filter]
                        id=Meneldur
                    [/filter]
                    x,y=17,31
                [/teleport]

                [terrain_mask]
                    x,y=1,1
                    mask="{~add-ons/Saving_Elensefar/maps/Saving_Elensefar_south.mask}"
                [/terrain_mask]
                [redraw]
                [/redraw]
            [/case]
            [case]
                value=harbour
                [teleport]
                    [filter]
                        id=Meneldur
                    [/filter]
                    x,y=15,22
                [/teleport]

                [terrain_mask]
                    x,y=1,1
                    mask="{~add-ons/Saving_Elensefar/maps/Saving_Elensefar_harbour.mask}"
                [/terrain_mask]
                [redraw]
                [/redraw]
            [/case]

            [case]
                value=split

                {TELEPORT_UNIT (id="Meneldur") 15 22}
                {TELEPORT_UNIT (id="Madru") 17 31}
                {TELEPORT_UNIT (id="Black the Red") 7 12}

                [terrain_mask]
                    x,y=1,1
                    mask="{~add-ons/Saving_Elensefar/maps/Saving_Elensefar_split.mask}"
                [/terrain_mask]
                [redraw]
                [/redraw]
            [/case]
        [/switch]

        [if]
            {VARIABLE_CONDITIONAL whichwaytogo not_equals split}
            [then]
                # recall the heroes on the nearest villages
                {SEARCH_NEAREST id=Meneldur (*^V*) 8}

                {TELEPORT_UNIT (id="Madru") $location.x $location.y}

                [capture_village]
                    x,y=$location.x,$location.y
                    side=1
                    #fire_event=no
                [/capture_village]

                {SEARCH_NEAREST id=Meneldur (*^V*) 8}

                {TELEPORT_UNIT (id="Black the Red") $location.x $location.y}

                [capture_village]
                    x,y=$loc.x,$loc.y
                    side=1
                    #fire_event=no
                [/capture_village]

                {SEARCH_NEAREST id=Meneldur (*^V*) 8}

                {TELEPORT_UNIT (id="Ah-Reblak") $location.x $location.y}

                [capture_village]
                    x,y=$location.x,$location.y
                    side=1
                    #fire_event=no
                [/capture_village]

                {CLEAR_VARIABLE location}

                # recall the special units if present
                [store_unit]
                    [filter]
                        id=Meneldur
                    [/filter]
                    variable=leader
                [/store_unit]

                [if]
                    [have_unit]
                        id=Drake
                        search_recall_list=yes
                    [/have_unit]
                    [then]
                        [recall]
                            id=Drake
                            x,y=$leader.x,$leader.y
                        [/recall]
                    [/then]
                    [else]
                        [recall]
                            type={FILTER_OUTLAWS},{FILTER_WOOD_WARRIORS}
                            x,y=$leader.x,$leader.y
                        [/recall]
                    [/else]
                [/if]

                [if]
                    [have_unit]
                        id=Thamen
                        search_recall_list=yes
                    [/have_unit]
                    [then]
                        [recall]
                            id=Thamen
                            x,y=$leader.x,$leader.y
                        [/recall]
                    [/then]
                    [else]
                        [recall]
                            type={FILTER_NOBLES},{FILTER_LOYALISTS}
                        [/recall]
                    [/else]
                [/if]

                [if]
                    [have_unit]
                        id=Othello
                        search_recall_list=yes
                    [/have_unit]
                    [then]
                        [recall]
                            id=Othello
                            x,y=$leader.x,$leader.y
                        [/recall]
                    [/then]
                    [else]
                        [recall]
                            type={FILTER_UNDEAD_NON_SKELET}
                        [/recall]
                    [/else]
                [/if]

                [if]
                    [have_unit]
                        id=Raenna
                        search_recall_list=yes
                    [/have_unit]
                    [then]
                        [recall]
                            id=Raenna
                            x,y=$leader.x,$leader.y
                        [/recall]
                    [/then]
                    [else]
                        [recall]
                            type={FILTER_MAGES}
                        [/recall]
                    [/else]
                [/if]

                {CLEAR_VARIABLE leader}

                # recall merman (in water)
                {SEARCH_NEAREST id=Meneldur (Ww*) 8}
                [recall]
                    race=merman
                    side=1
                    x,y=$location.x,$location.y
                [/recall]

                {SEARCH_NEAREST id=Meneldur (W*) 8}
                [recall]
                    race=merman
                    side=1
                    x,y=$location.x,$location.y
                [/recall]

                {SEARCH_NEAREST id=Meneldur (W*) 8}
                [recall]
                    race=merman
                    side=1
                    x,y=$location.x,$location.y
                [/recall]

                #and Monsters
                {SEARCH_NEAREST id=Meneldur (Wo*) 9}
                [recall]
                    type=Cuttle Fish
                    side=1
                    x,y=$location.x,$location.y
                [/recall]

                {SEARCH_NEAREST id=Meneldur (Hh) 9}
                [recall]
                    type=Giant Spider
                    side=1
                    x,y=$location.x,$location.y
                [/recall]
                {CLEAR_VARIABLE location}

                # if for some reason side 1 has less than 9 units recall some experienced ones (probaly elves or dwarves)
                [while]
                    [not]
                        [have_unit]
                            side=1
                            {EVERYWHERE}
                            count=9-999
                        [/have_unit]
                    [/not]
                    [and]
                        [have_unit]
                            side=1
                            x,y=recall,recall
                            search_recall_list=yes
                        [/have_unit]
                    [/and]
                    [do]
                        {RECALL_MOST_EXPERIENCED (
                            [not]
                                race=merman
                                [or]
                                    type=Cuttle Fish,Giant Spider
                                [/or]
                            [/not]
                        ) 1 1 1}
                    [/do]
                [/while]
            [/then]
            [else]
                # Black the Red - Drake,Othello and outlaws
                {SEARCH_NEAREST (id="Black the Red") (*^V*) 8}
                [if]
                    [have_unit]
                        id=Drake
                        search_recall_list=yes
                    [/have_unit]
                    [then]
                        [recall]
                            id=Drake
                            x,y=$location.x,$location.y
                        [/recall]
                    [/then]
                    [else]
                        [recall]
                            type={FILTER_WOOD_WARRIORS},{FILTER_OUTLAWS}
                            x,y=$location.x,$location.y
                        [/recall]
                    [/else]
                [/if]

                {SEARCH_NEAREST (id="Black the Red") (*^V*) 8}
                [if]
                    [have_unit]
                        id=Othello
                        search_recall_list=yes
                    [/have_unit]
                    [then]
                        [recall]
                            id=Othello
                            x,y=$location.x,$location.y
                        [/recall]
                    [/then]
                    [else]
                        [recall]
                            type={FILTER_UNDEAD_NON_SKELET}
                            x,y=$location.x,$location.y
                        [/recall]
                    [/else]
                [/if]

                [while]
                    [not]
                        [have_unit]
                            type={FILTER_OUTLAWS},{FILTER_WOOD_WARRIORS},{FILTER_UNDEAD_NON_SKELET}
                            {EVERYWHERE}
                            count=5-999
                        [/have_unit]
                    [/not]
                    [and]
                        [have_unit]
                            type={FILTER_OUTLAWS},{FILTER_WOOD_WARRIORS},{FILTER_UNDEAD_NON_SKELET}
                            x,y=recall,recall
                            search_recall_list=yes
                        [/have_unit]
                    [/and]
                    [do]
                        {SEARCH_NEAREST (id="Black the Red") (Ce) 8}
                        [recall]
                            type={FILTER_OUTLAWS},{FILTER_WOOD_WARRIORS},{FILTER_UNDEAD_NON_SKELET}
                            x,y=$location.x,$location.y
                        [/recall]
                    [/do]
                [/while]
                {CLEAR_VARIABLE location}

                # Madru - Raenna,Thamen and loyalists
                {SEARCH_NEAREST id=Madru (*^V*) 8}
                [if]
                    [have_unit]
                        id=Thamen
                        search_recall_list=yes
                    [/have_unit]
                    [then]
                        [recall]
                            id=Thamen
                            x,y=$location.x,$location.y
                        [/recall]
                    [/then]
                    [else]
                        [recall]
                            type={FILTER_LOYALISTS},{FILTER_NOBLES}
                            x,y=$location.x,$location.y
                        [/recall]
                    [/else]
                [/if]

                {SEARCH_NEAREST id=Madru (*^V*) 8}
                [if]
                    [have_unit]
                        id=Raenna
                        search_recall_list=yes
                    [/have_unit]
                    [then]
                        [recall]
                            id=Raenna
                            x,y=$location.x,$location.y
                        [/recall]
                    [/then]
                    [else]
                        [recall]
                            type={FILTER_MAGES}
                            x,y=$location.x,$location.y
                        [/recall]
                    [/else]
                [/if]

                [while]
                    [not]
                        [have_unit]
                            type={FILTER_LOYALISTS},{FILTER_NOBLES},{FILTER_MAGES}
                            {EVERYWHERE}
                            count=5-999
                        [/have_unit]
                    [/not]
                    [and]
                        [have_unit]
                            type={FILTER_LOYALISTS},{FILTER_NOBLES},{FILTER_MAGES}
                            x,y=recall,recall
                            search_recall_list=yes
                        [/have_unit]
                    [/and]
                    [do]
                        {SEARCH_NEAREST id=Madru (Ce) 8}
                        [recall]
                            type={FILTER_LOYALISTS},{FILTER_NOBLES},{FILTER_MAGES}
                            x,y=$location.x,$location.y
                        [/recall]
                    [/do]
                [/while]

                {CLEAR_VARIABLE location}

                # Meneldur - Ah-Reblak,elfs
                {SEARCH_NEAREST id=Meneldur (*^V*) 8}
                [recall]
                    id=Ah-Reblak
                    x,y=$location.x,$location.y
                [/recall]

                [while]
                    [not]
                        [have_unit]
                            race=elf
                            {EVERYWHERE}
                            count=5-999
                        [/have_unit]
                    [/not]
                    [and]
                        [have_unit]
                            race=elf
                            x,y=recall,recall
                            search_recall_list=yes
                        [/have_unit]
                    [/and]
                    [do]
                        {SEARCH_NEAREST id=Meneldur (*^V*) 8}
                        [recall]
                            race=elf
                            x,y=$location.x,$location.y
                        [/recall]
                    [/do]
                [/while]

                [while]
                    [not]
                        [have_unit]
                            type={FILTER_UNDEAD},{FILTER_GHOSTS},{MENELDUR_EXTRA_RECALL}
                            {EVERYWHERE}
                            count=5-999
                        [/have_unit]
                    [/not]
                    [and]
                        [have_unit]
                            type={FILTER_UNDEAD},{FILTER_GHOSTS},{MENELDUR_EXTRA_RECALL}
                            x,y=recall,recall
                            search_recall_list=yes
                        [/have_unit]
                    [/and]
                    [do]
                        {SEARCH_NEAREST id=Meneldur (Ce) 8}
                        [recall]
                            type={FILTER_UNDEAD},{FILTER_GHOSTS},{MENELDUR_EXTRA_RECALL}
                            x,y=$location.x,$location.y
                        [/recall]
                    [/do]
                [/while]

                # recall monsters
                {SEARCH_NEAREST id=Meneldur (W*) 9}
                [recall]
                    race=merman
                    side=1
                    x,y=$location.x,$location.y
                [/recall]
                {SEARCH_NEAREST id=Meneldur (W*) 9}
                [recall]
                    race=merman
                    side=1
                    x,y=$location.x,$location.y
                [/recall]
                {SEARCH_NEAREST id=Meneldur (W*) 9}
                [recall]
                    race=merman
                    side=1
                    x,y=$location.x,$location.y
                [/recall]

                {SEARCH_NEAREST id=Madru (Wo*) 9}
                [recall]
                    type=Cuttle Fish
                    side=1
                    x,y=$location.x,$location.y
                [/recall]
                {SEARCH_NEAREST (id="Black the Red") (Hh) 9}
                [recall]
                    type=Giant Spider
                    side=1
                    x,y=$location.x,$location.y
                [/recall]
                {CLEAR_VARIABLE location}
            [/else]
        [/if]

        [allow_extra_recruit]
            id=Meneldur
            extra_recruit=SE Brute,Peasant
        [/allow_extra_recruit]
        [allow_extra_recruit]
            id=Madru
            extra_recruit=SE Civilian,SE Initiate
        [/allow_extra_recruit]
        [allow_extra_recruit]
            id="Black the Red"
            extra_recruit=Ruffian,Woodsman
        [/allow_extra_recruit]

        ##set the guardians on the bridges
        {GUARD 5 (Troll Rocklobber) 23 12}
        {GUARD 5 (Troll Warrior) 25 12}
        {GUARD 5 (Troll Warrior) 26 12}
        {GUARD 5 (Troll Rocklobber) 28 13}
        {GUARD 5 (Troll Warrior) 28 24}
        {GUARD 5 (Troll Warrior) 30 24}
        {GUARD 5 (Troll Rocklobber) 35 22}
        {GUARD 5 (Troll Rocklobber) 36 20}
#ifdef HARD
        {GUARD 5 (Troll Rocklobber) 22 18}
        {GUARD 5 (Troll Rocklobber) 23 20}
#else
        {GUARD 5 (Troll) 22 18}
        {GUARD 5 (Troll) 23 20}
#endif

        {GUARD 7 (Elvish Enchantress) 35 10}
        {GUARD 6 (Master Bowman) 41 25}

#ifdef NORMAL
        {GUARD 6 (Royal Guard) 28 29}
        {GUARD 6 (Royal Guard) 30 29}
        {GUARD 7 (Elvish Champion) 25 6}
        {GUARD 7 (Elvish Champion) 23 6}
#else
        {GUARD 6 (Swordsman) 28 29}
        {GUARD 6 (Swordsman) 30 29}
        {GUARD 7 (Elvish Hero) 25 6}
        {GUARD 7 (Elvish Hero) 23 6}
#endif

        [micro_ai]
            side=5
            ai_type=simple_attack
            action=add

            [filter]
                role=guardian
            [/filter]
        [/micro_ai]
        [micro_ai]
            side=6
            ai_type=simple_attack
            action=add

            [filter]
                role=guardian
            [/filter]
            [filter_second]
                side=1,2,3
            [/filter_second]
        [/micro_ai]
        [micro_ai]
            side=7
            ai_type=simple_attack
            action=add

            [filter]
                role=guardian
            [/filter]
            [filter_second]
                side=1,2,3
            [/filter_second]
        [/micro_ai]

        {SCATTER_EMBELLISHMENTS G* ^Efm 7}
        {SCATTER_EMBELLISHMENTS Re,Rb,Gd ^Gvs 5}
        {SCATTER_EMBELLISHMENTS G*,D*,R*,Uu*,Ur* ^Es 2}
        {SCATTER_EMBELLISHMENTS G*,R*,Uu*,Ur* ^Em 2}
        {SCATTER_EMBELLISHMENTS Uu* ^Emf 2}
        {SCATTER_EMBELLISHMENTS D* ^Edp 2}
        {SCATTER_EMBELLISHMENTS G*,R* ^Wm 0.25}
    [/event]

    [event]
        name=side turn

        [message]
            speaker=narrator
            message= _ "As the warriors landed the Explorer, they overheard the elves, men and orcs talking..."
            image=wesnoth-icon.png
        [/message]
        [message]
            id=Galiyonia
            message= _ "Orc, you promised that, if we allied with you, you would free all the prisoners you took when you captured Elensefar. You have broken our pact!"
        [/message]
        [message]
            id=Pakch-Glun
            message= _ "Ag, elf-dog, you shuttup! I aint takin' orders fr'm you!"
        [/message]
        [message]
            id=Leowyn
            message= _ "Listen, Pakch-Glun, if you don't fufill your side of the treaty, we will attack you again! And this time, we will probably win, since our reinforcements have arrived, and there are two armies to attack you."
        [/message]
        [message]
            id=Pakch-Glun
            message= _ "Heh, shur. I'd like t' see you try!"
        [/message]
        [message]
            id=Galiyonia
            message= _ "Mathein, shall we attack?"
        [/message]
        [message]
            id=Leowyn
            message= _ "Yes. Pakch-Glun, prepare to die!"
        [/message]
        [message]
            speaker=narrator
            message= _ "This was welcome news to the crew of the Explorer. However, although the elves, men and orcs would fight each other, Meneldur still had to fight all of them."
            image=wesnoth-icon.png
        [/message]

        [switch]
            variable=whichwaytogo
            [case]
                value=north
                [if]
                    [variable]
                        name=fought_elves_yet
                        equals=yes
                    [/variable]
                    [then]
                        [message]
                            id=Meneldur
                            message= _ "The first enemy we will encounter will be the elves. Show them no mercy!"
                        [/message]
                        [message]
                            id=Galiyonia
                            message= _ "And we will show you none. Prepare to meet your doom!"
                        [/message]
                    [/then]
                    [else]
                        [message]
                            id=Meneldur
                            message= _ "What? There appear to be elves blocking our path! Elves, why are you in our way?"
                        [/message]
                        [message]
                            id=Galiyonia
                            message= _ "We are here to kill you! After that, we will kill the orcs, but we must kill you first."
                        [/message]
                        [message]
                            id=Meneldur
                            message= _ "Are you mad?! Well, if you are, I have no time to reason with you. Prepare to die!"
                        [/message]
                    [/else]
                [/if]
            [/case]
            [case]
                value=south
                [if]
                    [variable]
                        name=fought_elves_yet
                        equals=yes
                    [/variable]
                    [then]
                        [message]
                            id=Meneldur
