#textdomain wesnoth-Saving_Elensefar

[scenario]
    id=sea_voyage_desert_island
    next_scenario=sea_voyage_0
    name= _ "The Desert Island"
    map_data="{~add-ons/Saving_Elensefar/maps/i12-The_Desert_Island.map}"
    force_lock_settings=yes
    allow_new_game=no
    random_start_time=no

#ifdef MULTIPLAYER
    experience_modifier={ON_DIFFICULTY 90 120 140}
#endif

    {TURNS 18 16 12}

    {SAVING_ELENSEFAR_SHEDULE}
    {SCENARIO_EVENTS}

    {MOOD_NORMAL}
    {VICTORY_AND_DEFEAT_MUSIC}

    [side]
        side=1
        {HUMAN_SIDE}
        {MENELDUR}
    [/side]

    [side]
        side=2
#ifdef MULTIPLAYER
        {HUMAN_SIDE}
        {MADRU}
#else
        controller=null
        hidden=yes
#endif
    [/side]

    [side]
        side=3
#ifdef MULTIPLAYER
        {HUMAN_SIDE}
        {BLACK_THE_RED}
#else
        controller=null
        hidden=yes
#endif
    [/side]

    [side]
        side=4
        controller=ai
        id=Kar-Salazz
        name=_"Kar-Salazz"
        type=Lich
        canrecruit=yes
        village_gold=2
        income=4
        team_name=bad
        user_team_name= _"Sea Hawks"
        {GOLD 300 350 400}

        {QUANTITY recruit ("Revenant,Bone Shooter,Saurian Skirmisher,Skeleton,Skeleton Archer,Walking Corpse") ("Revenant,Bone Shooter,Necrophage,Skeleton,Skeleton Archer,Saurian Skirmisher,Saurian Ambusher,Soulless,Walking Corpse") ("Revenant,Bone Shooter,Necrophage,Skeleton,Skeleton Archer,Saurian Skirmisher,Saurian Ambusher,Soulless,Walking Corpse")}

        {GENERIC_AI}
        [+ai]
            [aspect]
                id=recruitment_instructions
                [facet]
                    turn=1
                    [value]
                        [recruit]
                            type=Saurian Skirmisher
                            number=1
                            importance=3
                        [/recruit]
                        [recruit]
                            type=Walking Corpse
                            number=3
                            importance=1
                        [/recruit]
                        [recruit]
                            importance=0
                        [/recruit]
                    [/value]
                [/facet]
            [/aspect]
        [/ai]

        {FLAG_VARIANT undead}
    [/side]

    {RECRUIT_UNIT_VARIATIONS 4 "Walking Corpse" saurian}
    {RECRUIT_UNIT_VARIATIONS 4 "Soulless" saurian}

    {STARTING_VILLAGES 4 8}

    {MONSTERS_AI 5}

    [event]
        name=prestart

        [objectives]
            side=0
            [objective]
                description= _ "Defeat the enemy leader"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Meneldur"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Madru"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Black the Red"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
        [/objectives]

        [store_locations]
            terrain=Dd
            [not]
                [filter]
                    side=1,2
                    radius=8
                [/filter]
            [/not]
            variable=map
        [/store_locations]

        {VARIABLE_OP where rand 1..$map.length}
        {VARIABLE_OP where sub 1}

        {VARIABLE_OP treasure.x to_variable $map[$where].x}
        {VARIABLE_OP treasure.y to_variable $map[$where].y}

        [terrain]
            x,y=$treasure.x,$treasure.y
            terrain=Dd^Es
        [/terrain]

        {CLEAR_VARIABLE map,where}
    [/event]

    [event]
        name=moveto
        [filter]
            side=1,2,3
            x,y=$treasure.x,$treasure.y
        [/filter]
        [message]
            speaker=unit
            message= _ "I found a treasure! I count at least 500 gold pieces"
        [/message]
        [gold]
            side=1,2,3
#ifdef MULTIPLAYER
            amount=200
#else
            amount=500
#endif
        [/gold]
    [/event]

    {START_A_SCENE 25 27 20 22 17 19 desert_island}

    [event]
        name=side turn

        {RECALL_MOST_EXPERIENCED (
            [not]
                race=merman
                [or]
                    type=Cuttle Fish,Giant Spider
                [/or]
                [or]
                    canrecruit=yes
                [/or]
            [/not]
        ) 5 3 2}

        [fire_event]
            name=fire_supply_calculation_start
        [/fire_event]

        [delay]
            time=500
        [/delay]

        [message]
            id=Meneldur
            message= _ "I see there are more undead! I wonder how many of these did not go all the way across with Jevyan?"
        [/message]
        [message]
            id="Black the Red"
            message= _ "I have seen several of these wandering undead where I come from. Haven't you?"
        [/message]
        [message]
            id=Meneldur
            message= _ "Mostly I travel south to the southern continent, not west like this. There are no undead there!"
        [/message]
        [message]
            id="Black the Red"
            message= _ "I see..."
        [/message]
        [message]
            id=Kar-Salazz
            message= _ "Sssooo.... youu hazntt foughtt me oftenzz? Ahhh, gooodd. You will be eazyy to defeatzz!" #wmllint: no spellcheck
        [/message]
        [message]
            id=Madru
            message= _ "Why did he speak like a lizard?"
        [/message]
    [/event]

    [event]
        name=recruit

        [filter]
            side=4
            race=lizard
            [or]
                type=Walking Corpse,Soulless
            [/or]
        [/filter]

        [delay]
            time=500
        [/delay]

        [message]
            id=Madru
            message= _ "What the...?"
        [/message]
        [message]
            id="Black the Red"
            message= _ "That must be why he spoke like that. He is partly a lizard!"
        [/message]
    [/event]

    [event]
        name=enemies defeated

        [fire_event]
            name=give_experience
        [/fire_event]

        [fire_event]
            name=fire_supply_calculation_end
        [/fire_event]

        {SE_ENDLEVEL 0}
    [/event]
[/scenario]
